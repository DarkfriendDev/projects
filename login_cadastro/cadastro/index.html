<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <form class="cadastro" action="post">
        <h1>Informe Seus Dados</h1>
        <div class="nome-cpf">
            <div class="cadastro-nome">
                <label for="nome" id="label-nome">Nome</label>
                <input type="text" id="nome" required>
                <img src="../erro.png" alt="inválido" class="img-invalido invalido-nome">
                <img src="../acerto.png" alt="válido" class="img-valido valido-nome">
            </div>
            <div class="cadastro-cpf">
                <label for="cpf" id="label-cpf">CPF</label>
                <input type="text" id="cpf" maxlength="14" autocomplete="off" required>
                <img src="../erro.png" alt="inválido" class="img-invalido invalido-cpf">
                <img src="../acerto.png" alt="válido" class="img-valido valido-cpf">
            </div>
        </div>

        <div class="cadastro-email">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" required>
            <img src="../erro.png" alt="inválido" class="img-invalido invalido-email">
            <img src="../acerto.png" alt="válido" class="img-valido valido-email">
        </div>

        <div class="cadastro-senha">
            <label for="senha" id="label-senha">Senha</label>
            <input type="password" id="senha" required>
            <img src="../erro.png" alt="inválido" class="img-invalido invalido-senha">
            <img src="../acerto.png" alt="válido" class="img-valido valido-senha">
        </div>

        <!-- MOSTRAR SENHA CHECKBOX -->
        <div class="cadastro-mostrar-senha mt-1">
            <span id="mostrar-senha-checado">
                <i class="bi bi-check"></i>
            </span>
            <label for="mostrar-senha-checado" id="label-mostrar-senha-checado">Mostrar senha</label>


            <span id="mostrar-senha-nao-checado">
                <i class="bi bi-check"></i>
            </span>
            <label for="mostrar-senha-nao-checado" id="label-mostrar-senha-nao-checado">Mostrar senha</label>
        </div>
        
        <input id="botao" type="submit" value="Cadastrar">

        <a href="../login/index.html">Ja tem uma conta? Entrar</a>
    </form>


    <script type="module" src="script.js"></script>
</body>
</html>
